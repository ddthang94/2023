<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Buttons</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="selector-card">
        <h2>Favorite food selector:</h2>
        <ul>
          <li>
            <input type="radio" name="selector" id="f-option" />
            <label for="f-option">Pizza</label>
          </li>
          <li>
            <input type="radio" name="selector" id="s-option" />
            <label for="s-option">Pop-corn</label>
          </li>
          <li>
            <input type="radio" name="selector" id="t-option" />
            <label for="t-option">Bacon</label>
          </li>
          <li>
            <input type="radio" name="selector" id="h-option" />
            <label for="h-option">Hot-dog</label>
          </li>
          <li>
            <input type="radio" name="selector" id="p-option" />
            <label for="p-option">Cheeses</label>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
